            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);
                var textString = "";
                textString += "Temp: " + myObj.temp + "<br>";
                
                if (myObj.lightOn == 1) {
                    textString += "Light: On <button onclick='lightsOff()'>Turn Off</button><br>";
                }
                else{
                    textString += "Light: Off <button onclick='lightsOn()'>Turn On</button><br>";
                }

                if (myObj.heaterOn == 1) {
                    textString += "Heater: On <button onclick='heaterOff()'>Turn Off</button><br>";
                }
                else{
                    textString += "Heater: Off <button onclick='heaterOn()'>Turn On</button><br>";
                }

                if (myObj.feederOn == 1) {
                    textString += "Feeder: On <button onclick='feederOff()'>Turn Off</button><br>";
                }
                else{
                    textString += "Feeder: Off <button onclick='feederOn()'>Turn On</button><br>";
                }

                document.getElementById("test").innerHTML = textString;
                }
            };
            xmlhttp.open("GET", "aqData.json", true);
            xmlhttp.send();

            }
