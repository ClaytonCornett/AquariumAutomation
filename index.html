<html>
    <head>
        <title>Aquarium</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="web.js">
    </head>
    
    
    <body>
    
        <p>Aquarium Automation</p>
        <script>
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);
                document.getElementById("test").innerHTML = myObj.temp;
                }
            };
            xmlhttp.open("GET", "data.txt", true);
            xmlhttp.send();
        </script>
	   
    	<div id="test"></div>

    	
        <script type="text/javascript">
            
            var obj = {"temp":"0","lightsOn":"0","heaterOn":"0","feederOn":"0"};

            var jobj = JSON.stringify(obj);

            var pobj = JSON.parse(jobj);
            document.getElementById("test2").innerHTML = pobj.temp;

        </script>
        <div id="test2"></div>
    </body>



</html>
